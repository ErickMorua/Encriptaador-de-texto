<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador de texto con Javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="imagenes/logo.svg" alt="logo alura" class="logo">
    </header>


    <main>
        <section class="encriptador">
            <textarea class="caja-encriptador" placeholder="Ingrese el texto aqui"></textarea>
                <div class="encriptador-aviso">
                    <img src="imagenes/aviso.svg" alt=" Imagen aviso" class="img-aviso">
                    <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-encriptador">
                    <button type="submit" class="btn-encriptar">Encriptar</button>
                    <button type="submit" class="btn-desencriptar">Desencriptar</button>
                </div>

            </textarea>

        </section>
        <section class="tarjeta">
            <div class="contenedor-tarjeta">
                <img src="imagenes/muñeco.svg" alt="Imagen Muñeco" class="imagen-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>


        </section>
    
    
   
   
    </main>

    <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - desarrollado por Erick Morua</p>
</html> 
</html>

        </a>
        <a href="https://github.com/ErickMorua" rel="">
            <img src="imagenes/github.svg" alt="Logo Github" class="git-hub">
        </a>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
